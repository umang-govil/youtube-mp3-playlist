<!DOCTYPE html>
<html>
<head>
  <title>RealPlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="jquery.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="materialize.min.js"></script>
  <script src="controller.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="angular-soundmanager2.js"></script>
</head>
<style type="text/css">
 body {
    /*margin: 0;
    height: 100%;*/
    font-family: 'Raleway', sans-serif;
}
</style>
<body style="background-color: #f1f1f1;" ng-app="playlistApp" ng-controller="app">
  <div style="background-color: white;" class="container">
    <h2 style="text-align: center;background-color: teal;color: white; padding: 20px;">Real Time Playlist</h2>
      <div class="container">
        <div style="padding: 15px;">
          <div class="row">
            <div class="input-field col s11">
              <input id="message" type="text" class="validate" required>
              <label for="message">msg</label>
              <button ng-click="send()" class="waves-effect waves-light btn">Send</button>
            </div>
            <div class="input-field col s11">
              <sound-manager></sound-manager>
                  <p>Currently Playing: {{song.title}} by {{ song.artist }} ({{ currentPostion }} / {{ currentDuration }})</p>
                  <button ng-click="addSong()" music-player="play" add-song="songs[0]">{{mp3.title}}</button>
                  <button music-player add-song="songs">+</button>
                  <br><br>
                  <div class="seekBase" seek-track="">
                  <div class="seekLoad" ng-style="{width : ( progress + '%' )}" style="">
                  </div>
                  </div>
                  <br>
                  <button play-music>Play</button>&nbsp;&nbsp;| &nbsp;&nbsp;<button pause-music>Pause</button>&nbsp;&nbsp;| &nbsp;&nbsp;<button stop-music>Stop</button><br><br>
                  <hr><br>
                  <span>Playlist :</span>
                  <a ng-repeat="song in songs" play-from-playlist="songs">{{song.title}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
